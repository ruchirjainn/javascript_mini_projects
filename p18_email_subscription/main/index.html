<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h3>Coming soon</h3>
        <h1>OurBranch New<br>Website is on its way</h1>
        <p>Subscribe for more details.</p>
        <form action="" name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your Email" required>
            <button type="submit"><img src="../images/email-subs-img/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>


    <script src="script.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwjHCDxcTUy2KyS_htQtleNxWgiYr-Y_NxaWPzB-lhETNpfBK4jBr5pdM61LSWvbPLZcw/exec';
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank You for Subscribing";
                    setTimeout(()=>{
                        msg.innerHTML="";
                    },4000);
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
