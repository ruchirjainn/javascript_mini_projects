<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="../images/h-scroll-img/images/back.png" alt="" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="../images/h-scroll-img/images/image-1.png" alt=""></span>
                <span><img src="../images/h-scroll-img/images/image-2.png" alt=""></span>
                <span><img src="../images/h-scroll-img/images/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="../images/h-scroll-img/images/image-4.png" alt=""></span>
                <span><img src="../images/h-scroll-img/images/image-5.png" alt=""></span>
                <span><img src="../images/h-scroll-img/images/image-6.png" alt=""></span>
            </div>
        </div>

        <img src="../images/h-scroll-img/images/next.png" alt="" id="nextBtn">
    </div>


    <script src="script.js"></script>
</body>

</html>
