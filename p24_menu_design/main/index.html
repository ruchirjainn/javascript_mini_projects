<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="style.css">

<body>
    <div class="hero">

        <div id="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="../images/SelectMenu_Img/SelectMenu_Img/arrow.png" id="arrow-icon" alt="">
            </div>

            <ul id="list" >
                <li class="option">
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/facebook.png" alt="">

                </li>
                <li class="option">
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/youtube.png" alt="">

                </li>
                <li class="option"> 
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="../images/SelectMenu_Img/SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>

            </ul>
        </div>

    </div>



    <script src="script.js"></script>
